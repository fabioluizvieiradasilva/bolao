<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Login</title>
</head>
<body>

    <div class="container">            
        <div class="form-login">
            <form [formGroup]="form"  (ngSubmit)="login()">
                
                <div class="form-group" >
                    <div class="col-md-12 ">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" name="" id="email" formControlName="email">     
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" name="" id="password" formControlName="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-secondary" [disabled]="!form.valid">Ok</button>                        
                        <p *ngIf='message != ""' class="alert alert-primary mt-2">{{ message }}</p>                 
                    </div>
                </div>
            </form>  
        </div>

    </div>
    <div class="login"></div>
    
</body>
</html>
